@if (taskService.completedTasks().length) {
  <button
    type="button"
    mat-button
    mat-stroked-button
    style="margin: 8px"
    ngd-task-delete
    [tasks]="taskService.completedTasks()"
  >
    Delete all completed tasks
  </button>

  <ngd-task-list [tasks]="taskService.completedTasks()" />
} @else {
  <ngd-placeholder>
    <mat-icon ngdPlaceholderIcon>check_box_outline_blank</mat-icon>
    <p ngdPlaceholderTitle>
      No completed tasks yet
    </p>
    <p ngdPlaceholderDescription>
      There are no completed tasks
    </p>
    <a routerLink="" mat-button mat-flat-button ngdPlaceholderAction>
      <mat-icon>add</mat-icon>
      Create new task
    </a>
  </ngd-placeholder>
}
