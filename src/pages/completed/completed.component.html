<ngd-toolbar>
  @if (tasks().length) {
    <button
      mat-icon-button
      type="button"
      aria-label="More options"
      matTooltip="More options"
      [matMenuTriggerFor]="moreMenu"
    >
      <mat-icon aria-label="More vertical icon">
        more_vert
      </mat-icon>
    </button>
    <mat-menu #moreMenu="matMenu" xPosition="before">
      <button mat-menu-item type="button" (click)="taskDeleteService.deleteTasks(tasks())">
        <mat-icon aria-label="Delete icon">
          delete
        </mat-icon>
        <span>
          Delete completed tasks
        </span>
      </button>
    </mat-menu>
  }
</ngd-toolbar>

@if (tasks().length) {
  <ngd-task-list [tasks]="tasks()" />
} @else {
  <ngd-placeholder>
    <mat-icon ngdPlaceholderIcon>check_box_outline_blank</mat-icon>
    <p ngdPlaceholderTitle>
      No completed tasks yet
    </p>
    <p ngdPlaceholderDescription>
      There are no completed tasks
    </p>
    <a routerLink="" mat-button mat-flat-button ngdPlaceholderAction>
      <mat-icon>add</mat-icon>
      Create new task
    </a>
  </ngd-placeholder>
}
