<form (submit)="dialogRef.close(true)">
  <h2 mat-dialog-title>Are you sure?</h2>

  <mat-dialog-content>
    <p>Do you really want to delete the task "{{ this.data.task.title }}"?</p>
    <mat-checkbox
      [checked]="!settings.confirmTaskDeletion"
      (change)="settings.confirmTaskDeletion = !$event.checked"
    >
      Do not ask again
    </mat-checkbox>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>
      Delete
    </button>
  </mat-dialog-actions>
</form>
