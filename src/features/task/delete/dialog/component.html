<form (submit)="dialogRef.close(true)">
  <h2 mat-dialog-title>Are you sure?</h2>

  <mat-dialog-content>
    <p>
      @if (data.tasks.length === 1) {
        Do you really want to delete the task "{{ data.tasks[0].title }}"?
      } @else {
        Do you really want to delete {{ data.tasks.length }} tasks?
      }
    </p>
    @if (data.tasks.length === 1) {
      <mat-checkbox
        [checked]="!settings.confirmTaskDeletion"
        (change)="settings.confirmTaskDeletion = !$event.checked"
      >
        Do not ask again
      </mat-checkbox>
    }
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]>
      Cancel
    </button>
    <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>
      Delete
    </button>
  </mat-dialog-actions>
</form>
