<div matSnackBarLabel>
  @if (data.tasks.length === 1) {
    Task "{{ data.tasks[0].title }}" has been deleted!
  } @else {
    {{ data.tasks.length }} tasks have been deleted!
  }
</div>

<div matSnackBarActions>
  <button
    mat-button
    matSnackBarAction
    (click)="snackBarRef.dismissWithAction()"
  >
    <span>
      Undo
    </span>
  </button>
</div>
